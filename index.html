<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/f458665c2c.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="navSearchBar">
      <span class="navSearchBarText">Search Customers</span>
      <i class="fa fa-search magnifyGlass" aria-hidden="true"></i>
    </div>
    <div class="title"><h4 class="plattBox"><i class="fa fa-cube fa-2x" aria-hidden="true"></i> Platt Box</h4></div>
  </header>
  <div class="uploadIconsDiv">
    <i class="fa fa-file-text uploadIcons" aria-hidden="true"></i>
    <i class="fa fa-folder-o uploadIcons" aria-hidden="true"></i>
    <i class="fa fa-trash-o uploadIcons" aria-hidden="true"></i>
  </div>
  <div class="nameSizeParent">
    <span class="fileName">Name</span>
    <span class="fileSize">Size</span>
  </div>
  <div class="headShot">
    <img src="headshot.png" alt="headshot" />
  </div>
  <div class="sideMenu">
    <ul class="sideMenuList">
      <li class="listClass"><i class="fa fa-clock-o" aria-hidden="true"></i>Recent</li>
      <li class="listClass"><i class="fa fa-file-o" aria-hidden="true"></i>Files</li>
      <li class="listClass"><i class="fa fa-folder" aria-hidden="true"></i>Folders</li>
      <li class="listClass"><i class="fa fa-file-image-o" aria-hidden="true"></i>Photos</li>
      <li class="listClass"><i class="fa fa-bell-o" aria-hidden="true"></i>Notifications</li>
      <li class="listClass"><i class="fa fa-sign-out" aria-hidden="true"></i>Sign Out</li>
    </ul>
  </div>









  <!--jquery-upload-file-plugin-code-->
  <div>
  <div id="fileuploader">Upload</div>
  <div class="container">
  <div class="action">
    <button style="transform: rotate(90deg);" class="text">...</button>
    <ul class="menu">
      <li>Rename</li>
      <li>Move</li>
      <li>Copy</li>
      <li>Comment</li>
      <li>Attach to Customer</li>
      <li>Delete</li>
    </ul>
  </div>
</div
</div>
  <script>
    $(document).ready(function() {
    	$("#fileuploader").uploadFile({
    		url:"http://hayageek.com/examples/jquery/ajax-multiple-file-upload/upload.php",
    		fileName:"myfile"
    	});
    });
  </script>
  <script src=js/jquery.uploadfile.js></script>
  <script src=js/jquery.uploadfile.min.js></script>
</body>
</html>
